<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       * {/* O Asterisco no início significa configurações globais do CSS */
            height: auto;
        }

        body {
            background-image: linear-gradient(to right, #003057 20%, #66ACF9 20%, #EC5327 10%, #DDC352 50%);
        }
        /* O percentual que vem após o código das cores, representa o quanto da cor preencherá o site*/
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
